<div class="container" [class.selected]="selected">
  <div class="header">
    <h3 class="title">{{context.contextName}}</h3>
    <div class="state">
      <lib-expr-parser [expression]="context.state"></lib-expr-parser>
    </div>
  </div>
  <div class="actions">
    <table>
      <tr *ngFor="let a of context.actions">
        <td>{{a.channel}}</td>
        <td>{{a.affectation.value}}</td>
      </tr>
    </table>
  </div>
  <div class="subcontexts">
    <lib-context *ngFor="let c of context.allen?.During" [context]="c" [truc]="truc" class="child"></lib-context>
  </div>
</div>
